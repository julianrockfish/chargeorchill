<!DOCTYPE html> 

<html> 

<head> 

<title> Charge or Chill </title> 

<meta charset="utf-8"> 

<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/main.css">
<link href='http://fonts.googleapis.com/css?family=Noto+Sans|Noto+Serif' rel='stylesheet' type='text/css'>


</head> 

<body> 

<div class="contai1er">

  <img src="img/cup.png" alt="mug_image" width="100">

<div id="feeling">

<h2> How many cups today?  </h2> 

<form id="charge-form">

<select>
  <option>1</option>
  <option>2</option>
  <option>3</option>
  <option>4</option>
  <option>5</option>
</select>

</div> 

<div id="productivity">

<h2> What was the brew source? </h2> 

<label class="radio inline">
  <input type="radio" name="brewsource" id="mcdonald" value="mcdonald" checked>
  Mcdonalds/Gas Station
</label>
<label class="radio inline">
  <input type="radio" name="brewsource" id="officepot" value="officepot">
  Office pot
</label>
<label class="radio inline">
  <input type="radio" name="brewsource" id="starbucks" value="starbucks">
  Starbucks
</label>
<label class="radio inline">
  <input type="radio" name="brewsource" id="boutique" value="boutique">
  Boutique roast
</label>

<h2> cold or hot? </h2> 

<label class="radio inline">
  <input type="radio" name="temperature" id="cold" value="cold" checked>
  Cold
</label>
<label class="radio inline">
  <input type="radio" name="temperature" id="hot" value="hot">
  Hot
</label>


</div> 


<button class="btn btn-inverse btn-large">Get Results!</button>

</form>

</div> 


<footer>

<div class="container">

<div id="details">

<p> “ChargeOrChill is an application designed by Aron and Julian to transform your day from snorious to glorious. Learn to optimize your caffeine intake and control your effectiveness without overcaffeinating.” </p> 

</div>

</div>

</footer> 

</body>
