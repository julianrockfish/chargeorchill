<!DOCTYPE html> 

<html> 

<head> 

<title> Charge or Chill </title> 

<meta charset="utf-8"> 


<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/main.css">

<link href='http://fonts.googleapis.com/css?family=Noto+Sans|Noto+Serif' rel='stylesheet' type='text/css'>


</head> 

<body> 

<header> 

<img src="img/cup.png" alt="mug_image" width="50">

</header> 

<div class="container">


<div id="feeling">

<h2> How do you feel? </h2> 

<form class="charge-form">

<label class="radio inline">
  <input type="radio" name="optionsRadios" id="dead" value="dead" checked>
  Dead 
</label>
<label class="radio inline">
  <input type="radio" name="optionsRadios" id="lurch" value="lurch">
  Lurch 
</label>
<label class="radio inline">
  <input type="radio" name="optionsRadios" id="alive" value="alive">
  Alive 
</label>
<label class="radio inline">
  <input type="radio" name="optionsRadios" id="bouncing" value="bouncing">
  Bouncing
</label>
<label class="radio inline">
  <input type="radio" name="optionsRadios" id="lockmeup" value="lockmeup">
  Lock me up!
</label>

</div> 

<div id="productivity">

<h2> How productive are you? </h2> 

<label class="radio inline">
  <input type="radio" name="productivity" id="snail" value="snail" checked>
  <img src="img/snail.png" alt="snail" width="30">
</label>
<label class="radio inline">
  <input type="radio" name="producitivity" id="turtle" value="turtle">
  <img src="img/turtle.png" alt="Turtle" width="30">
</label>
<label class="radio inline">
  <input type="radio" name="productivity" id="meercat" value="meercat">
  <img src="img/meercat.png" alt="meercat" width="30">
</label>
<label class="radio inline">
  <input type="radio" name="productivity" id="hare" value="hare">
  <img src="img/hare2.png" alt="hare" width="30">
</label>
<label class="radio inline">
  <input type="radio" name="productivity" id="panther" value="panther">
  <img src="img/panther.png" alt="panther" width="30">
</label>

</div> 


<button class="btn btn-inverse btn-large">Continue!</button>

</form>

</div> 




<footer>

<div class="container">

<div id="details">

<p> “ChargeOrChill is an application designed by Aron and Julian to transform your day from snorious to glorious. Learn to optimize your caffeine intake and control your effectiveness without overcaffeinating.” </p> 

</div>

</div>

</footer> 

</body>
